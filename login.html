<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="shortcut icon" href="/favicon.ico">
		
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		
		<link rel="stylesheet" href="assets/userform/vendor/iconfont/iconfont.css">
		<link rel="stylesheet" href="assets/userform/css/userform.css">
		
		<title>登录</title>
	</head>
	<body>
		<div class="formbox">
			<h2><img src="assets/img/logo.png"/></h2>
			<form>
				<div class="form-group">
					<p class="name">登录名</p>
					<input name="username" value="" placeholder="请输入登录名" />
					<i class="iconfont icon-user"></i>
					<p class="tips">用户名不能为空</p>
				</div>
				<div class="form-group">
					<p class="name">密码</p>
					<input name="username" value="" placeholder="请输入密码" />
					<i class="iconfont icon-lock"></i>
					<p class="tips">密码不能为空</p>
				</div>
				
				<button class="button">登录</button>
				
				<hr class="or"></hr>
				
				<a class="register" href="#">注册账号</a>
			</form>
		</div>
		<div class="poweredBy">
			<p>Powered By <a href="https://www.moeq.cn/" target="_blank">MoeQ</a>!</p>
		</div>
	</body>
</html>
